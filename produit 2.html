  <style>
    :root {
      --bg: #0b0b0b;
      --card: #111;
      --text: #fff;
      --muted: #ccc;
      --accent: #9b5de5;
      --accent-dark: #6a0dad;
      --gradient-start: #9b5de5;
      --gradient-end: #f15bb5;
    }

    * { box-sizing: border-box; font-family:"Poppins", Arial, sans-serif; margin:0; padding:0; }
    body { background: var(--bg); color: var(--text); overflow-x:hidden; }

    header {
      position: sticky;
      top:0;
      z-index:100;
      display:flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: var(--card);
      border-bottom: 2px solid var(--accent);
    }

    header h1 {
      font-size:24px;
      background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientSlide 5s infinite linear;
    }

    @keyframes gradientSlide {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    nav { display:flex; align-items:center; }
    nav a {
      color: var(--text);
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 6px;
      margin-left: 12px;
      font-size:15px;
      position: relative;
      overflow:hidden;
      transition: 0.3s;
    }
    nav a::before {
      content:'';
      position:absolute;
      width:100%;
      height:100%;
      top:0;
      left:-100%;
      background: linear-gradient(120deg, var(--gradient-start), var(--gradient-end));
      z-index:-1;
      transition: all 0.5s;
    }
    nav a:hover::before { left:0; }
    nav a:hover { color:#fff; }

    .btn-cart {
      background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
      border:none;
      color:#fff;
      padding:8px 14px;
      border-radius:6px;
      cursor:pointer;
      margin-left:10px;
      font-size:14px;
      transition: all 0.3s ease;
      position: relative;
      overflow:hidden;
    }
    .btn-cart:hover { transform: translateY(-2px); }

    .cart-count { background:#111; border-radius:50%; padding:4px 8px; margin-left:6px; }

    .container { max-width:1100px; margin:40px auto; padding:0 20px; }

    .grid {
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap:18px;
    }

    .card {
      background: var(--card);
      border-radius:12px;
      border:1px solid #222;
      padding:20px;
      text-align:center;
      position: relative;
      overflow:hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card::before {
      content:'';
      position:absolute;
      width:100%;
      height:100%;
      top:0;
      left:-100%;
      background: linear-gradient(120deg, var(--gradient-start), var(--gradient-end));
      z-index:0;
      transition: all 0.5s;
    }
    .card:hover::before { left:0; }

    .card img { width:100%; height:150px; object-fit:cover; border-radius:8px; position:relative; z-index:1; }
    .card h3 { margin:10px 0; position:relative; z-index:1; }
    .desc { font-size:13px; color:var(--muted); height:32px; overflow:hidden; position:relative; z-index:1; }
    .price { font-weight:bold; margin:8px 0; position:relative; z-index:1; }
    .card button { position:relative; z-index:1; margin-top:8px; }

    footer {
      position: relative;
      text-align:center;
      color: var(--muted);
      border-top:1px solid #222;
      padding:12px 0 4px 0;
      overflow:hidden;
      background: var(--bg);
    }
    .footer-glow {
      position:absolute;
      bottom:0;
      left:50%;
      width:150%;
      height:60px;
      background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
      filter: blur(40px);
      transform:translateX(-50%);
      z-index:-1;
      animation: glowSlide 6s infinite linear;
      pointer-events:none;
    }
    @keyframes glowSlide {
      0% { transform: translateX(-50%) translateY(0) rotate(0deg); }
      50% { transform: translateX(-50%) translateY(-5px) rotate(180deg); }
      100% { transform: translateX(-50%) translateY(0) rotate(360deg); }
    }
  </style>
</head>
